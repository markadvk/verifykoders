  <link rel="stylesheet" href="./../../css/footer.css">

<body>
  <header class="header">
    <div class="logo-container">
      <a href="index.html">
        <img src="../../assets/logo.png" alt="VerifyKoders Logo" class="logo">

  <section class="hero">
    <div class="hero-content">
      <h1>Table</h1>
      <p>Use the table below to test functionalities like sorting, adding, deleting rows, and merging cells.</p>
    </div>
  </section>

  <div class="container">
    <div class="table-controls">
      <button id="add-row">Add Row</button>
      <button id="delete-row">Delete Selected Row</button>
      <button id="merge-cells">Merge Selected Cells</button>
      <input type="text" id="filter-input" placeholder="Filter rows by Name">
    </div>

    <table id="test-table" class="test-table">
      <thead>
        <tr>
          <th><input type="checkbox" id="select-all"></th>
          <th>Name <button class="sort-btn" data-column="name" data-order="asc">Sort</button></th>
          <th>Age <button class="sort-btn" data-column="age" data-order="asc">Sort</button></th>
          <th>Role <button class="sort-btn" data-column="role" data-order="asc">Sort</button></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="checkbox" class="row-select"></td>
          <td>Alice</td>
          <td>28</td>
          <td>Developer</td>
        </tr>
        <tr>
          <td><input type="checkbox" class="row-select"></td>
          <td>Bob</td>
          <td>32</td>
          <td>Designer</td>
        </tr>
        <tr>
          <td><input type="checkbox" class="row-select"></td>
          <td>Charlie</td>
          <td>45</td>
          <td>Manager</td>
        </tr>
      </tbody>
    </table>
  </div>

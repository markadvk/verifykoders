<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test your login automation scenarios with this interactive login page.">
    <meta name="keywords" content="login testing, form automation, automation scenarios">
    <meta name="author" content="VerifyKoders">
    <meta name="robots" content="index, follow">
    <title>Login Page</title>
    <link rel="icon" href="./../../assets/fav_icon.ico">
    <link rel="stylesheet" href="./../../css/header.css">
    <link rel="stylesheet" href="./../../css/footer.css">
    <link rel="stylesheet" href="login.css">
    <script defer src="login.js"></script>
</head>

<body>
    <header class="header">
        <h1>Login Scenario's</h1>
        <p>Master the automation of login scenarios with ease</p>
    </header>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" aria-required="true" aria-label="Username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" aria-required="true" aria-label="Password">

            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe" aria-label="Remember Me">
                <label for="rememberMe">Remember Me</label>
            </div>

            <button type="submit" aria-label="Login Button">Login</button>

            <p class="error-message" id="errorMessage" aria-live="assertive"></p>
        </form>
        <a href="#" class="forgot-password" aria-label="Forgot password link">Forgot Password?</a>

        <p class="hint">Hint: Username: 'verifykoders', Password: 'automation'</p>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Automation Testing. All Rights Reserved.</p>
    </footer>
</body>

</html>
